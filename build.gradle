// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Android Constants
        COMPILE_SDK = 32
        MIN_SDK = 26
        TARGET_SDK = COMPILE_SDK
        GRADLE_BUILD = '7.2.1'

        // Dependencies
        appcompat = '1.5.0'
        constraint_layout = '2.1.4'
        dagger_hilt = '2.42'
        dagger_hilt_compiler = '2.38.1'
        google_play = '1.8.1'
        fragment_ktx = '1.5.2'
        hilt_compiler = '1.0.0'
        hilt_lifecycle = '1.0.0-alpha03'
        material = '1.6.1'
        navigation = '2.5.1'
        kotlin_coroutines = '1.6.4'
        ktx = '1.2.0'
        legacy = '1.0.0'
        lifecycle_ktx = '2.5.1'
        lifecycle_viewmodel_ktx = '2.6.0-alpha01'
        logging_interceptor = '4.9.1'
        read_more_text_view = '2.1.0'
        retrofit = '2.9.0'
        room = '2.4.3'
        rx_java = '3.0.0'
        rx_java_retrofit_adapter = '3.0.0'
        glide = '4.12.0'
        glide_webp_decoder = '1.7.4.11.0'
        work_manager = '2.7.1'
        kotlin_serialization_version = "1.2.2"
        kotlin_serialization_converter_version = "0.8.0"

        // Testing Dependencies
        junit = '4.13.2'
        junit_android = '1.1.3'
        espresso_android = '3.4.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$GRADLE_BUILD"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_hilt"
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:2.0.1"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}